<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ðŸ’•</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4da6, #ff99cc);
    overflow: hidden;
    color: white;
}

#mainContent {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: 28px;
    margin-top: 0;
}

#meterContainer {
    width: 80%;
    height: 30px;
    background: white;
    margin: 20px auto;
    border-radius: 20px;
    overflow: hidden;
}

#meter {
    width: 0%;
    height: 100%;
    background: #ff0066;
    transition: width 0.04s linear;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background: white;
    color: #ff0066;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

#percentage {
    font-size: 20px;
    margin: 15px;
}

#explosion {
    position: fixed;
    width: 120px;
    height: 120px;
    background: pink;
    border-radius: 50%;
    display: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    pointer-events: none;
}

@keyframes explode {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50% { transform: translate(-50%, -50%) scale(2); opacity: 0.9; background: white; }
    100% { transform: translate(-50%, -50%) scale(50); opacity: 0; }
}

#finalScreen {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ff4da6; /* fallback color */
    background-size: cover;
    background-position: center;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    z-index: 20;
}

#overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
}

#message {
    position: relative;
    background: rgba(0, 0, 0, 0.7);
    padding: 25px;
    border-radius: 15px;
    max-width: 85%;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<div id="mainContent">
    <h1>Press to Measure My Love ðŸ’—</h1>
    <div id="meterContainer">
        <div id="meter"></div>
    </div>
    <p id="percentage">0%</p>
    <button onclick="startLove()">Measure Love ðŸ’“</button>
</div>

<div id="explosion"></div>

<div id="finalScreen">
    <div id="overlay"></div>
    <div id="message">
        <h2>ðŸŽ‰ Happy Birthday Miss Taona Sibande ðŸŽ‰</h2>
        <p>
            My love, today the world was blessed with someone truly beautiful.  
            You make every day brighter just by being you.  
            I love you more than words can ever explain â€” more than 1000%, always and forever. ðŸ’•
        </p>
    </div>
</div>

<script>
let love = 0;
let interval;

function startLove() {
    clearInterval(interval);
    love = 0;
    document.getElementById("meter").style.width = "0%";
    document.getElementById("percentage").innerText = "0%";

    interval = setInterval(() => {
        love += 10;
        document.getElementById("meter").style.width = (love / 10) + "%";
        document.getElementById("percentage").innerText = love + "%";

        if (love >= 1000) {
            clearInterval(interval);
            explode();
        }
    }, 40);
}

function explode() {
    let boom = document.getElementById("explosion");
    boom.style.display = "block";
    boom.style.animation = "explode 0.8s forwards";

    setTimeout(() => {
        boom.style.display = "none"; // hide explosion after animation
        document.getElementById("mainContent").style.display = "none"; // hide main UI
        showFinal();
    }, 800);
}

function showFinal() {
    let final = document.getElementById("finalScreen");
    final.style.backgroundImage = "url('https://raw.githubusercontent.com/SiabulaGift/Birthdayfun-/main/Images/IMG-20251231-WA0046.jpg')";
    final.style.display = "flex";
}
</script>

</body>
    </html>
